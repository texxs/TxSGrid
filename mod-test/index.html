<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
	<script>
		document.addEventListener(
  "click",
  function(event) {
    // If user either clicks X button OR clicks outside the modal window, then close modal by calling closeModal()
    if (
      event.target.matches(".button-close-modal") ||
      !event.target.closest(".modal")
    ) {
      closeModal()
    }
  },
  false
)

function closeModal() {
  document.querySelector(".modal").style.display = "none"
}
	</script>
</head>
<body>
	
	<main>
		<div class="plain">
			<p>This modal is controlled (open & close), with vanilla JavaScript and these controls are based on this <a href="https://techstacker.com/close-modal-click-outside-vanilla-javascript/" target="_blank">article</a>.</p>
		</div>
		<div class="modal">
			<button class="button-close-modal">X</button>
	
			<h2>Subscribe to my Newsletter</h2>
	
			<p>Get access to exclusive content that only share with my email list</p>
	
			<label for="email">Enter your email:</label>
			<input type="email" id="email" name="email" />
		</div>
	</main>

</body>
</html>
